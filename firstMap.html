<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		#mymap {
			width: 100%;
			height: 700px;
		}
	</style>

	<script src="http://maps.google.com/maps.api/js?sensor=false"></script>
	
	<script>
		function initMap() {
			var mapDiv = document.getElementById('mymap');
			var mapOptions = {
				center: {lat: -34.397, lng: 150.644},
          		zoom: 8
			};
			var map = new google.maps.Map(mapDiv, mapOptions);
		}
	</script>

</head>
<body>
	<div id="mymap"></div>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW83iS2ZayOXox2SAgy3DgEPiYiTlbF_M&callback=initMap"
    async defer></script>
</html>
